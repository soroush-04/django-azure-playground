{% extends 'base.html' %}

{% block title %}
    Confirm Delete
{% endblock %}

{% block content %}
    <h1>Confirm Delete</h1>
    <p>Are you sure you want to delete "{{ book.title }}" by {{ book.author }}?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Confirm Delete</button>
    </form>
    <a href="{% url 'book_list' %}">Cancel</a>
{% endblock %}
