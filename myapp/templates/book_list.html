<!DOCTYPE html>
<html>
  <head>
    <title>Book List</title>
  </head>
  <body>
    <h1>Book List</h1>
    <ul>
      {% for book in books %}
      <li>{{ book.title }} by {{ book.author }} {{ book.published_date}}</li>
      {% endfor %}
    </ul>
    <a href="{% url 'add_book' %}">Add a New Book</a>
  </body>
</html>
